{% extends "layout.html" %}
{% block title %}
 Therapist Login
{% endblock %}
{% block content %}
<section class="jumbotron mx-5 my-5">
      <div class="container text-center">
        <h1 class="jumbotron-heading thickfont text-center text-info">Therapist Login</h1>
      </div>
</section>
<div class="dropdown-divider"></div>
<div class="card mx-auto my-3 text-center card-shadow" style="width: 22rem;">
  <div class="card-body">
    <h5 class="card-title blacklink"></h5>
    <p class="card-text font-weight-bold">Asked by: </p>
    <p class="card-text font-weight-bold">‚è∞ Date:</p>
    <p class="card-text font-weight-bold">IP Address:</p>
    <form action="/therapistlogin" method="post">
      Userame:<br>
     <input type="text" name="username" value="{{namevalue}}"><br>
     Password:<br>
     <input type="password" name="password">
    <input type="checkbox" name="remember_me">Remember Me<br>
     <input type="submit" value="Submit">
    </form>
  </div>
  <div class="card-footer">
    <form action="/moderation" method="post">
      <button type="submit" name="delete" value="" class="btn btn-danger">Delete</button>
      <button type="submit" name="approve" value="" class="btn btn-info">Approve</button>
    </form>
  </div>
</div>
<h1>{{message}}</h1>
{% endblock %}
