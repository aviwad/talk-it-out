{% extends "layout.html" %}
{% block title %}
 Therapist Login
{% endblock %}
{% block content %}
<div class="container">
  <section class="jumbotron green-jumbotron my-5">
        <div class="container text-center">
          <h1 class="jumbotron-heading thickfont text-center text-white">Counsellor Login</h1>
        </div>
  </section>
</div>
<div class="dropdown-divider"></div>
<div class="card mx-auto my-3 text-center card-shadow" style="width: 25rem;">
  <form action="/therapistlogin" method="post">
  <div class="card-body">
    <h5 class="card-title blacklink"></h5>
     <input type="text" placeholder="Username" class="form-control" name="username" value="{{namevalue}}"><br>
     <input type="password" class="form-control" placeholder="Password" name="password">
     <br>
     <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" name="remember_me">
        <label class="form-check-label" for="defaultCheck1">
          Remember Me
        </label>
      </div>
  </div>
  <div class="card-footer">
    <button type="submit" name="submit" value="Submit" class="btn btn-success btn-lg btn-block">Log in</button>
  </div>
  </form>
</div>
<h1>{{message}}</h1>
{% endblock %}
