  <body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #333333;">
      <!-- home button (librehunt) -->
      <a class="navbar-brand" href="/">Add Logo Here</a>

      <!-- toggle button for mobile phones -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- main buttons (chooser, feedback, and about -->
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav mx-auto abs-center-x text-center">
          <div class="navbar-nav">
            <li class="nav-item my-auto">
              <a class="nav-item nav-link {{isaskactive}}" href="/ask">ASK A QUESTION</a>
            </li>
            <li class="nav-item my-auto">
              <a class="nav-item nav-link {{isansweractive}}" href="/answered">RECENTLY ANSWERED</a>
            </li>
            <!--li class="nav-item my-auto">
              <a class="nav-item nav-link {{isnortheastactive}}" href="/northeast">NORTH EAST</a>
            </li-->
            <li class="nav-item my-auto">
              <a class="nav-item nav-link {{ismeetthetherapistsactive}}" href="/therapists">MEET THE THERAPISTS</a>
            </li>
            <!--li class="nav-item my-auto">
              <a class="nav-item nav-link {{iscontikiactive}}" href="/contiki">CONTIKI</a>
            </li-->
          </div>
        </ul>
        {% if session["user_id"] %}
          <ul class="navbar-nav ml-auto">
            <div class="navbar-nav">
              <a class="btn btn-info" href="logout" role="button">Log Out</a>
            </div>
          </ul>
        {% else %}
        <ul class="navbar-nav ml-auto">
          <div class="navbar-nav">
            <li class="nav-item">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  MORE
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="faq">FAQ</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="aboutus">About Us</a>
                  <div class="dropdown-divider"></div>
                  <a class="btn btn-info" href="therapistlogin" role="button">Log In</a>
                </div>
              </li>
            </li>
          </div>
        </ul>
          <!--button type="submit" name="logout" value="Submit" class="btn btn-info">Log in</button-->
        {% endif %}
      </div>
    </nav>
<main role="main">
{% block content %}{% endblock %}

      <div class="mb-2 mx-3">
        <a class="thickfont whitelink" href="#"><img src="../static/icons/instagram.png" width="20" height="20"/></a>
      </div>
      <div class="mb-2 mx-3">
        <a class="thickfont whitelink" href="#"><img src="../static/icons/twitter.png" width="20" height="20"/></a>
      </div>
    </div>
  </div>
</div>

</main>
