{% extends "layout.html" %}
{% block title %}
 Ask A Question!
{% endblock %}
{% block content %}
<section class="jumbotron mx-5 my-5">
      <div class="container text-center">
        <h1 class="jumbotron-heading thickfont text-center text-info">Ask A Question</h1>
      </div>
</section>
<div class="dropdown-divider"></div>
<div class="card mx-auto my-3 text-center card-shadow" style="width: 25rem;">
  <form action="/ask" method="post">
  <div class="card-body">
    <h5 class="card-title blacklink"></h5>
      Name:<br>
     <input type="text" name="name" value="{{namevalue}}"><br>
     Question:<br>
     <input type="text" name="question" value="{{questionvalue}}">
  </div>
  <div class="card-footer">
    <button type="submit" name="submit" value="Submit" class="btn btn-info">Ask</button>
  </div>
  </form>
</div>
